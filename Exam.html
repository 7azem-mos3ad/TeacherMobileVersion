<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-rtl.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fonts/Tajawal-Light.ttf" />
    <link rel="stylesheet" href="fonts/Tajawal-Bold.ttf" />
    <link rel="stylesheet" href="css/Exam.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header class="w-100">
      <div class="admin-logo">
        <h5 class="mt-4">امتحان شهر يناير</h5>
      </div>

      <div class="student-photo">
        <p><span>20 سؤال</span><span>20 دقيقة</span></p>
      </div>

      
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </header>
    <section class="all-moadels">
      <!-- End Exam Model -->
      <div
        class="modal fade end-exam-modal"
        id="endexam"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center w-100">انهاء الامتحان</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5 class="w-100 text-center">هل انت متأك من انهاء الامتحان</h5>
              <p class="w-100 text-center">
                في حال قمت بانهاء الإمتحان لا يمكنك التراجع
              </p>
            </div>
            <div class="modal-footer">
              <button
                class="float-left w-100 confirm-end"
                data-dismiss="modal"
                aria-label="Close"
              >
                تأكيد
              </button>
              <button
                class="text-center w-100"
                data-dismiss="modal"
                aria-label="Close"
              >
                تراجع
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ------------ -->
    </section>

    <!-- ------------------- -->
  </section>
    <article class="w-100">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="layers">
            <div class="student-exam row">
              <form action="{{form}}" method="POST"  autocomplete="off" login-form>
              <div class="question-element">
                <div class="question">
                  <h4>العنصر الذي يتميز بصغر مقاومته هو فلز لونه</h4>
                </div>

                <div class="answers">
                  <div class="answer-element">
                    <input
                      type="radio"
                      name="gender"
                      value="yellow"
                      id="yellow"
                    />
                    <label for="yellow">اصفر</label>
                  </div>
                  <div class="answer-element">
                    <input type="radio" name="gender" value="blue" id="blue" />
                    <label for="blue">ازرق</label>
                  </div>
                  <div class="answer-element">
                    <input type="radio" name="gender" value="red" id="red" />
                    <label for="red">احمر</label>
                  </div>
                  <div class="answer-element">
                    <input
                      type="radio"
                      name="gender"
                      value="black"
                      id="black"
                    />
                    <label for="black"> اسود</label>
                  </div>
                </div>
              </div>

              <div class="question-element">
                <div class="question">
                  <h4>العنصر الذي يتميز بصغر مقاومته هو فلز لونه</h4>
                </div>

                <div class="answers">
                  <div class="answer-element">
                    <input type="radio" name="dddd" value="dddd" id="green" />
                    <label for="green">اخضر</label>
                  </div>
                  <div class="answer-element">
                    <input type="radio" name="dddd" value="blue" id="white" />
                    <label for="white">ابيض</label>
                  </div>
                  <div class="answer-element">
                    <input type="radio" name="dddd" value="red" id="orange" />
                    <label for="orange">برتقالي</label>
                  </div>
                  <div class="answer-element">
                    <input type="radio" name="dddd" value="black" id="aash" />
                    <label for="aash">عاش</label>
                  </div>
                </div>
              </div>

              <div class="question-element">
                <div class="question">
                  <h4>العنصر الذي يتميز بصغر مقاومته هو فلز لونه</h4>
                </div>
                <div class="answers">
                  <div class="answer-element-images">
                    <input
                      type="radio"
                      name="image"
                      value="yellow"
                      id="image1"
                    />
                    <label for="image1">
                      <img src="./images/41688312_2237125146316321_1931414181324521472_o.jpg" alt="" class="img-thumbnail">
                    </label>
                  </div>
                  <div class="answer-element-images">
                    <input
                      type="radio"
                      name="image"
                      value="yellow"
                      id="image2"
                    />
                    <label for="image2">
                      <img src="./images/41688312_2237125146316321_1931414181324521472_o.jpg" alt="" class="img-thumbnail">
                    </label>
                  </div>
                  <div class="answer-element-images">
                    <input
                      type="radio"
                      name="image"
                      value="yellow"
                      id="image3"
                    />
                    <label for="image3">
                      <img src="./images/41688312_2237125146316321_1931414181324521472_o.jpg" alt="" class="img-thumbnail">
                    </label>
                  </div>
                  <div class="answer-element-images">
                    <input
                      type="radio"
                      name="image"
                      value="yellow"
                      id="image4"
                    />
                    <label for="image4">
                      <img src="./images/41688312_2237125146316321_1931414181324521472_o.jpg" alt="" class="img-thumbnail">
                    </label>
                  </div>
                </div>
              </div>
              
              <button class="ok-button w-100"
                    data-toggle="modal"
                    data-target="#endexam">انهاء الامتحان</button>
                  </form>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </article>

    <script src="js/jquery.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>    <script src="js/progress.js"></script>
    <script src="js/Exam.js"></script>
  </body>
</html>
