<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-rtl.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fonts/Tajawal-Light.ttf" />
    <link rel="stylesheet" href="fonts/Tajawal-Bold.ttf" />
    <link rel="stylesheet" href="css/Register.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center login-row">
        <div class="form w-100">
          <h4 class="w-100 text-center mt-10">حازم مسعد</h4>
          <p class="w-100 text-center login-header-information">
            <svg
              width="15"
              height="11"
              viewBox="0 0 15 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.543 0.894249L5.41808 8.01922L2.16055 4.76169C1.77639 4.37761 1.15366 4.37761 0.769502 4.76169C0.385426 5.14585 0.385426 5.76858 0.769502 6.15274L4.72255 10.1058C4.91463 10.2978 5.16635 10.3939 5.41808 10.3939C5.6698 10.3939 5.92152 10.2978 6.1136 10.1058L13.934 2.28538C14.3181 1.90122 14.3181 1.27848 13.934 0.894328C13.5499 0.510172 12.927 0.510172 12.543 0.894249Z"
                fill="#FD7B38"
              />
            </svg>
            تسجيل حضور
            <svg
              width="15"
              height="11"
              viewBox="0 0 15 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.543 0.894249L5.41808 8.01922L2.16055 4.76169C1.77639 4.37761 1.15366 4.37761 0.769502 4.76169C0.385426 5.14585 0.385426 5.76858 0.769502 6.15274L4.72255 10.1058C4.91463 10.2978 5.16635 10.3939 5.41808 10.3939C5.6698 10.3939 5.92152 10.2978 6.1136 10.1058L13.934 2.28538C14.3181 1.90122 14.3181 1.27848 13.934 0.894328C13.5499 0.510172 12.927 0.510172 12.543 0.894249Z"
                fill="#FD7B38"
              />
            </svg>
            الامتحانات
            <svg
              width="15"
              height="11"
              viewBox="0 0 15 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.543 0.894249L5.41808 8.01922L2.16055 4.76169C1.77639 4.37761 1.15366 4.37761 0.769502 4.76169C0.385426 5.14585 0.385426 5.76858 0.769502 6.15274L4.72255 10.1058C4.91463 10.2978 5.16635 10.3939 5.41808 10.3939C5.6698 10.3939 5.92152 10.2978 6.1136 10.1058L13.934 2.28538C14.3181 1.90122 14.3181 1.27848 13.934 0.894328C13.5499 0.510172 12.927 0.510172 12.543 0.894249Z"
                fill="#FD7B38"
              />
            </svg>

            المتابعة
          </p>
          <p class="w-100 text-center">من خلال منصة واحدة</p>
          <form
            action="{{form}}"
            method="POST"
            class="mx-auto w-50 mt-5"
            autocomplete="off"
            login-form
          >
            <h5 class="w-100 text-center">انشاء حساب</h5>
            <div class="modal-body">
              <div class="form-group">
                <label for="studentname">اسم الطالب</label>
                <input
                  type="text"
                  name="student_name"
                  class="form-control user-login-input w-100"
                  id="studentname"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="studentphone">رقم الهاتف</label>
                <input
                  type="number"
                  name="student_phone"
                  class="form-control user-login-input w-100"
                  id="studentphone"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="studentlevel">الصف</label>
                <select
                  class="form-control"
                  id="studentlevel"
                  name="student_level"
                  required
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="studentgroup">المجموعة</label>
                <select
                  class="form-control"
                  id="studentgroup"
                  name="student_grou["
                  required
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="studentaddress">العنوان</label>
                <input
                  type="text"
                  name="student_address"
                  class="form-control w-100"
                  id="studentaddress"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">كلمة السر</label>
                <input
                  type="password"
                  name="password"
                  required
                  class="form-control w-100"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="button">
              <div class="button-abs">
                <button type="submit" class="ok-button w-100 text-center">
                  انشاء حساب
                </button>
              </div>
            </div>
            <p class="mt-3">لديك حساب؟ <a href="http://127.0.0.1:5501/Login.html"> تسجيل الدخول</a> </p>
          </form>
        </div>
      </div>
    </div>

    <script src="js/Register.js"></script>
  </body>
</html>
